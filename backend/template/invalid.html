<!DOCTYPE html>
<html>
<head>
    <title>Invalid Token</title>
</head>
<body>
    <h1>Invalid Token</h1>
    <p>The token is invalid.You will be redirected to homepage in 5 seconds.</p>

    <script>
        //  redirect to the homepage after a 5-second delay
        setTimeout(function() {
            window.location.href = "/";
        }, 5000); // 5-second delay before redirecting
    </script>
</body>
</html>
